<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <header class="masthead">
	<div class="masthead-topImage">
		<img src="http://www.gravatar.com/avatar/{{ site.author.gravatar }}?s=200" />
	</div>
      <div class="masthead-inner">
        <h2>{{ site.title }}</h2>
        <p class="lead">{{ site.description }}</p>
        <a href="https://shaneknows.github.io/">Blog</a> |&nbsp;
        <a href="https://shaneknows.github.io/Naifu/">Naifu</a> |&nbsp;
        <a href="https://shaneknows.github.io/ReactDemo/">React Demo</a>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
